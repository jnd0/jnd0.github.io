<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Airline</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="js/bootstrap.js"></script>

</head>
<body>


<nav class="navbar navbar-expand-md bg-dark navbar-dark">
    <!-- Brand -->
    <a class="navbar-brand" href="index.html">Airline</a>

    <!-- Toggler/collapsibe Button -->
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Navbar links -->
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="#">Link</a>
            </li>
        </ul>
    </div>
    <button class="btn btn-info" type="submit" data-toggle="modal" data-target="#myModal">Help</button>

</nav>
<!-- The Modal -->
<div class="modal fade" id="myModal">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">

            <!-- Modal Header -->
            <div class="modal-header">
                <h4 class="modal-title">Please hold on</h4>
                <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>

            <!-- Modal body -->
            <div class="modal-body">
                Some is comming to assist you
            </div>

            <!-- Modal footer -->
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>

        </div>
    </div>
</div>
<section class="jumbotron text-center">
    <div class="container">
        <h1 class="display-4 font-weight-normal">Scan passport</h1>
        <hr class="my-4">

        <div class="row">
            <div class="col-md"><video id="video" width="280" height="280" autoplay class="embed-responsive" ></video>
                <div class="progress" aria-valuenow="30">
                    <div class="progress-bar progress-bar-striped progress-bar-animated" style="width:40%"></div>
                </div>
            </div>
            <div class="col-md"><div class="my-3 p-3">
                <h2 class="display-5">INFO</h2>
                <ul class="list-group bg-light">
                    <li class="list-group-item active">First look at the camera</li>
                    <li class="list-group-item">Stay stil</li>
                    <li class="list-group-item"> the progess bar is going to show when is done</li>
                </ul>
            </div></div>
        </div>
    </div>
    <div class="mt-5 pt-5">
        <div class="progress  bg-light" style="height:20px;">
            <div class="progress-bar progress-bar-animated bg-success" style="width:20%;height:20px"></div>
        </div>
        <span>Progress</span>
    </div>
</section>


<footer class="container-fluid text-center">
    <p>Airline inc</p>
</footer>

<script>
    var video = document.getElementById('video');

    // Get access to the camera!
    if(navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
        // Not adding `{ audio: true }` since we only want video now
        navigator.mediaDevices.getUserMedia({ video: true }).then(function(stream) {
            video.src = window.URL.createObjectURL(stream);
            video.play();
        });
    }
</script>

</body>
</html>
