<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Airline</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="js/bootstrap.js"></script>
    <link rel="stylesheet" href="css/jquery.virtual_keyboard.css">
    <script src="js/jquery.virtual_keyboard.js"></script>

</head>
<body>


<nav class="navbar navbar-expand-md bg-dark navbar-dark">
    <!-- Brand -->
    <a class="navbar-brand" href="index.html">Airline</a>

    <!-- Toggler/collapsibe Button -->
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Navbar links -->
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="#">Link</a>
            </li>
        </ul>
    </div>
    <button class="btn btn-info" type="submit" data-toggle="modal" data-target="#myModal">Help</button>

</nav>
<!-- The Modal -->
<div class="modal fade" id="myModal">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">

            <!-- Modal Header -->
            <div class="modal-header">
                <h4 class="modal-title">Please hold on</h4>
                <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>

            <!-- Modal body -->
            <div class="modal-body">
                Some is comming to assist you
            </div>

            <!-- Modal footer -->
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>

        </div>
    </div>
</div>
<section class="jumbotron text-center">
    <div class="container">
        <div class="form-group">
            <label for="usr">Enter reference number:</label>
            <input type="text" class="form-control" id="usr">

            <a href="checkIn.html" class="btn btn-primary mt-4">Send reference number</a>
        </div>
    </div>
    <div class="mt-5 pt-5">
        <div class="progress  bg-light" style="height:20px;">
            <div class="progress-bar progress-bar-animated bg-success" style="width:20%;height:20px"></div>
        </div>
        <span>Progress</span>
    </div>
</section>


<footer class="container-fluid text-center">
    <p>Airline inc</p>
</footer>
<script>$('textarea,input').keyboard();</script>
</body>
</html>
